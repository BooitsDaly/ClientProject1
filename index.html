<html>
    <head>
        <title> </title>
        <script>
            /* This script reads the JSON data file from the web server */

            /* Declare the name of your json file */
            var url = "data.json";

            /* Create an XMLHttpRequest object to reqest data from a web server */
            var httpObj = new XMLHttpRequest();

            /* This function is called every time the status of the request object changes */
            /* When the readystate is 4, and the status is 200, the response is ready */
            httpObj.onreadystatechange = function() {
                if (httpObj.readyState == 4 && httpObj.status == 200) {
                    /* read the response into the variable 'myArr' */
                    var myArr = JSON.parse(JSON.stringify(httpObj.responseText));
                    /* process the data you received from the response */
                    doIt(myArr);
                }
            };
            httpObj.open("GET", url, true);
            /* the send method with no parameters is used for GET  */
            httpObj.send();
            /*-----------------------------------------------------*/
            
            //this function will act like a main
            function doIt(arr){
                console.log(Object.keys(arr.start).length);
                var ele = document.createElement("select");
                ele.setAttribute("onchange","change(this)");
                for(var i = 0; i < Object.keys(arr.start).length; i++){
                    var createOpt = document.createElement("option");
                    createOpt.setAttribute("value",arr.start[i]);
                    ele.appendChild(createOpt);
                }//end for
                document.getElementById("selects").appendChild(ele);
            }
            
            function change(dom){
               var ele =  document.createElement("select");
                ele.setAttribute("onchange","change(this)");
                for(var i = 0; i < arr.dom[1].length; i++){
                    var createOpt = document.createElement("option");
                    createOpt.setAttribute("value",arr.dom[i]);
                    ele.appendChild(createOpt);
                }//end for
                document.getElementById("selects").appendChild(ele);
            }//end function
        </script>
    </head>
    <body>
        <div id="selects">
            <select onchange = "change(this);">
                <option value = "hi">

                <option value = "high">
                
                </option>
            </select>
        </div>
    </body>
</html>
